<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>
    <style>
        /* Resetting default styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;  /* Dark background */
            color: #f0f0f0;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 8rem;
            font-weight: 900;
            color: #ff5722;  /* Warm orange for a modern touch */
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.6rem;
            margin-bottom: 40px;
            color: #9e9e9e;  /* Subtle gray text */
            opacity: 0.8;
        }

        .button-container {
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff5722; /* Warm orange */
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;  /* Darker orange on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .back-home {
            text-decoration: none;
            color: #ff5722;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            color: #e64a19;
            transform: scale(1.05);
        }

        /* Subtle box shadow effect on the page */
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Smooth transition for page elements */
        .content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="button-container">
            <a href="/" class="back-home">Back to Home</a>
            <button class="btn" onclick="window.location.href='/'">Go Back</button>
        </div>
    </div>

</body>
</html>
